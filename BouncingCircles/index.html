<html>
	<head>
		<meta charset="utf-8" />
		<title>BouncingCircles2</title>
		<link rel="icon" type="image/x-icon" href="../images/favicon.ico">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="../style.css">
	</head>
	<body>
		<nav>
			<div id="logo">
				<img src="../random-generation/images/LG.png" alt="LukeGeyer Logo">
				<div id="logo-text">Luke Geyer</div>
			</div>
			<div class="dropdown">
				<button class="dropbtn">Dropdown</button>
				<div class="dropdown-content">
					<a href="../index.html">Home</a>
					<a href="../random-generation/dice.html">Dice Roller</a>
					<a href="../random-generation/videos.html">Favorite Videos</a>
					<a href="index.html">Bouncing Circles</a>    
				</div>
			</div>
		</nav>
		<p style="color: white;">controls only valid on desktop (no accelerometer)</p>
		<div id="gravity-manipulation-holder">
			<h1 id="gravity-header">Gravity</h1>
			<input type="number" id="gravity-type" name="gravity-form" step="0.1" placeholder="1.0" value="1"
				style="width: 60px; font-family: sans-serif; font-size: 14pt;"
			>
			<div id="accelerometer-info">
				<div id="gamma">0.0</div>
				<div id="beta">0.0</div>
			</div>
			<button id="sim-button">Begin/Restart Simulation</button>
		</div>
		<canvas id="glcanvas" width="500" height="500">
			Your browser does not support HTML5
		</canvas>
		<br />
		<i>Demo is above this text</i>

		<script>
			let canvas = document.getElementById('glcanvas');
			canvas.width = window.innerWidth * 0.8;
			canvas.height = window.innerHeight * 0.8;
		</script>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
			integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
			crossorigin="anonymous"
			defer>
		</script>
		<script src="main.js" type="module"></script>
		<script>
			navigator.serviceWorker.register('service-worker.js');
		</script>
	</body>
</html>
